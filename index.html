<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/5674a25cc3.js" crossorigin="anonymous"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="center display">
            <div class="top-display"></div>
            <div class="bottom-display"></div>
        </div>
        <div class="center big-btn"><button class="dark-btn clear-btn">clear</button></div>
        <div class="center big-btn"><button class="dark-btn delete-btn" title="delete"><i class="fa-solid fa-delete-left"></i></button></div>
        <div class="center"><button>7</button></div>
        <div class="center"><button>8</button></div>
        <div class="center"><button>9</button></div>
        <div class="center"><button class="dark-btn operator">x</button></div>
        <div class="center"><button>4</button></div>
        <div class="center"><button>5</button></div>
        <div class="center"><button>6</button></div>
        <div class="center"><button class="dark-btn operator">-</button></div>
        <div class="center"><button>1</button></div>
        <div class="center"><button>2</button></div>
        <div class="center"><button>3</button></div>
        <div class="center"><button class="dark-btn operator">+</button></div>
        <div class="center big-btn"><button>0</button></div>
        <div class="center"><button>.</button></div>
        <div class="center"><button class="dark-btn equal">=</button></div>
    </div>
    <footer>
        <div id="footer">made with <span id="heart">&#10084;</span> by <a href="https://github.com/Ben-Bot-22">Ben-Bot-22</a></div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
